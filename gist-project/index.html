<html>
  <head>
    <script src="ajaxAPI.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id='title'>title</div>
    <div>
      <form id="searchParameters">
	
	<div id="searchContainer">
	  <div>
	    <input type="text" id="searchBox">
	  </div>
	  <input type="button" name="search" value="Search" onClick="loadGists()">
	</div>
	<div id="languageBoxes">
	  <div>Filter By Language</div>
	  <ul id="languageList">
	    <li><input type="checkbox" name="languages" id="Python">Python</li>
	    <li><input type="checkbox" name="languages" id="JSON">JSON</li>
	    <li><input type="checkbox" name="languages" id="JavaScript">JavaScript</li>
	    <li><input type="checkbox" name="languages" id="SQL">SQL</li>
	  </ul>
	</div>
	<div id="numOfPages">
	  <div> Number of Results </div>
	  <select> <!-- Filter Number of Pages -->
	    <option value="1">30</option>
	    <option value="2">60</option>
	    <option value="3">90</option>
	    <option value="4">120</option>
	    <option value="5">150</option>
	  </select>
	</div>
	
      </form>
    </div>
    
    <div id="searchResults">
    </div>
  </body>
</html>
